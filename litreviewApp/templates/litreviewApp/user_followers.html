<!-- user_followers.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Utilisateurs abonnés</title>
</head>
<body>
    {% if followers %}
    <h1>Utilisateurs abonnés</h1>
    <ul>
        {% for follower in followers %}
            <li>{{ follower.created_by.username }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>Aucun utilisateur abonné</h2>
    {% endif %}
</body>
</html>
