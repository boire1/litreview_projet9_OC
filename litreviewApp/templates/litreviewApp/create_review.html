<!-- create_review.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1>Créer une revue</h1>
        <div class="card my-3">
            <div class="card-body">
                <form method="POST" action="{% url 'create_review' ticket_id=ticket_id %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="{{ form.rating.id_for_label }}" class="col-sm-2 col-form-label">Évaluation :</label>
                        <div class="col-sm-10">
                            {{ form.rating }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.headline.id_for_label }}" class="col-sm-2 col-form-label">Titre :</label>
                        <div class="col-sm-10">
                            {{ form.headline }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.body.id_for_label }}" class="col-sm-2 col-form-label">Contenu :</label>
                        <div class="col-sm-10">
                            {{ form.body }}
                        </div>
                    </div>
                    <!-- Champ ticket_id en lecture seule -->
                    <div class="form-group row">
                        <label for="{{ form.ticket_id.id_for_label }}" class="col-sm-2 col-form-label">Ticket ID :</label>
                        <div class="col-sm-10">
                            {{ form.ticket_id }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" value="Créer" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}




{% comment %} <!DOCTYPE html>
<html lang="fr">
<head>
    <title>Créer une revue</title>
</head>
<body>
    <h1>Créer une revue</h1>
    <form method="POST" action="{% url 'create_review' ticket_id=ticket_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Créer">
    </form>
</body>
</html> {% endcomment %}
