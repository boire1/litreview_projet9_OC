<!--update_review-->
{% extends 'litreviewApp/base_bootstrap.html' %}
{%block content%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Modifier une revue</title>
</head>
<body>
    <h1>Modifier une revue</h1>
    <form method="POST" action="{% url 'update_review' review_id=review.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Modifier">
    </form>
</body>
</html>
{% endblock content%}
