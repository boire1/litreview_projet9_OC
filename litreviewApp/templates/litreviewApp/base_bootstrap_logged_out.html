<!-- base_bootstrap_logged_out.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LitReview</title>
    <!-- Inclure les styles CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container text-center"> <!-- Ajouter la classe "text-center" pour centrer le contenu -->
        <h1 class="my-5">LitReview</h1> <!-- Ajouter la classe "my-5" pour ajouter un espace au-dessus du titre -->

        <br>
        
        {% comment %} <nav>
            <a href="{% url 'create_user' %}" class="mr-3"><i class="fas fa-user-plus fa-2x"></i>S'inscrire</a>
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>Se connecter</a>
        </nav> {% endcomment %}

        <div>
            {% block content %}
            <!-- Content for each page goes here -->
            {% endblock %}
        </div>
    </div>

    <!-- Inclure les scripts JS de Bootstrap, jQuery et Popper.js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
